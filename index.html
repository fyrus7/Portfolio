<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photographer Portfolio</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    font-family: 'Segoe UI', sans-serif;
    background-color: #121212;
    color: #fff;
  }

  header {
    text-align: center;
    padding: 30px 10px;
    font-size: 2rem;
    font-weight: bold;
    background: #1e1e1e;
    border-bottom: 1px solid #444;
  }

  main {
    flex: 1;
  }

  .grid {
    display: grid;
    gap: 16px;
    padding: 20px;
    grid-template-columns: repeat(5, 1fr); /* default, akan diubah oleh JS */
  }

  .card {
    background-color: #1e1e1e;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.2s ease;
    cursor: pointer;
    border: 1px solid #333;
  }

  .card:hover {
    transform: scale(1.03);
  }

  .card img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    display: block;
  }

  .card-title {
    padding: 10px;
    font-size: 1rem;
    text-align: center;
    color: #ccc;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  @media (max-width: 768px) {
    header {
      font-size: 1.5rem;
      padding: 20px 10px;
    }

    .card img {
      height: 220px;
    }

    .card-title {
      font-size: 0.85rem;
      padding: 6px 8px;
    }
  }

  footer {
    background-color: #121212;
    padding: 20px;
    color: #455A64;
    text-align: center;
  }

  .copyright {
    font-size: 12px;
    color: #ffffff;
  }
</style>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
  
</head>
<body>

  <header>ðŸ“¸ Photographer Portfolio</header>

  <main>
    <div class="grid" id="gallery-grid"></div>
  </main>

  

  <script>
    const galleries = [
      {
        title: "Durra",
        url: "https://portfolio.iamfyrus.com/durrasalleh",
        thumb: "https://drive.google.com/thumbnail?id=1vgd7aF63CWSFI6NcF19y5iqbXcjPMDBv&sz=w1500"
      },
      {
        title: "Alia",
        url: "https://portfolio.iamfyrus.com/alia",
        thumb: "https://drive.google.com/thumbnail?id=1LPeu03kr24DNiTrvIFiB8o8O1_BS4c3k&sz=w1500"
      },
	  {
        title: "Syafika",
        url: "https://portfolio.iamfyrus.com/syafika",
        thumb: "https://drive.google.com/thumbnail?id=1zbRd8aoqyRqMCNviHVyc6Zyb29RhEDYq&sz=w1500"
      },
	  {
        title: "Alin & Amni",
        url: "https://portfolio.iamfyrus.com/alinamni",
        thumb: "https://drive.google.com/thumbnail?id=1pkI5wy8w393NostsNVHeIg0Ii-mToEBB&sz=w1500"
      },
      {
        title: "Emma",
        url: "https://portfolio.iamfyrus.com/emma",
        thumb: "https://drive.google.com/thumbnail?id=1mdKCHAriDy2Qc26nHJwxxXa-QHm6qD0u&sz=w1500"
      },
      {
        title: "Tasik Cempaka Outing",
        url: "https://portfolio.iamfyrus.com/outing",
        thumb: "https://drive.google.com/thumbnail?id=1VpoNmTVmgrCKdm6V1Zkvql8IKYyoxZH9&sz=w1500"
      },
    ];

    const container = document.getElementById('gallery-grid');

    function createCards() {
      container.innerHTML = '';
      galleries.forEach(gallery => {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => window.location.href = gallery.url;

        card.innerHTML = `
          <img src="${gallery.thumb}" alt="${gallery.title}" />
          <div class="card-title">${gallery.title}</div>
        `;
        container.appendChild(card);
      });
    }

    function updateGridCols() {
      const width = window.innerWidth;
      let cols = 5;

      if (width < 850) {
        cols = 2;
      } else if (width < 1050) {
        cols = 3;
      } else if (width < 1550) {
        cols = 4;
      }

      container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
    }

    window.addEventListener('resize', updateGridCols);
    window.addEventListener('DOMContentLoaded', () => {
      createCards();
      updateGridCols();
      document.getElementById("year").textContent = new Date().getFullYear();
    });
  </script>
